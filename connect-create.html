  <div class="create-post-container">

    <form id="signup">

        <label for="title">Title</label>
        <input type="text" id="title" placeholder="" required>
        <label for="content">Content</label>
        <textarea id="content" placeholder="" required rows="10"></textarea>
        <label for="sports">Relavant Sports (maximum 3, seperate with comma)</label>
        <input type="text" id="sports" placeholder="E.g., Basketball, Swimming" required>
        <label for="cities">Relavant Cities (maximum 3, seperate with comma)</label>
        <input type="text" id="cities" placeholder="E.g., New York, San Diego, La Jolla" required>

      </div>

    </form>
  </div>
