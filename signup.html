<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up - GoSports</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/signup.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <script src="./scripts/customElements.js"></script>
  <script src="./scripts/signup.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Devanagari:wght@600&family=Source+Serif+4:opsz,wght@8..60,600;8..60,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>

    <a href="welcome.html"><back-arrow></back-arrow></a>


    <form id="signup">

      <div class="signup-form">

        <label for="email">Email</label><br>
        <input type="text" id="email" placeholder="" required><br>
        <label for="name">Name (displayed on profile)</label><br>
        <input type="text" id="name" placeholder="" required><br>
        <label for="location">Current Location</label><br>
        <input type="text" id="location" placeholder="" required><br>
        <label for="interested-cities">Interested Cities (maximum 5, seperated by comma)</label><br>
        <input type="text" id="interested-cities" placeholder="" required><br>
        <label for="interested-sports">Interested Sports (maximum 5, seperated by comma)</label><br>
        <input type="text" id="interested-sports" placeholder="" required>

      </div>

    </form>

    <div class="btn-container">
      <button type="button" class="btn-submit" onclick="submit()">Submit</button>
    </div>



  </main>
  <!-- <script src="index.js"></script> -->
</body>

</html>
